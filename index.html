<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Melody ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
            position: relative;
        }
        h1 {
            color: #ff0066;
            font-size: 28px;
            animation: heartbeat 1.5s infinite alternate;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        .btn-si {
            background-color: #ff66b2;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 102, 178, 0.8);
        }
        .btn-no {
            background-color: #666;
            color: white;
            position: absolute;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.8;
            animation: float 4s infinite linear;
        }
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }
            to {
                transform: translateY(-10vh) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Melody, ¿quieres ser mi San Valentín? ❤️</h1>
        <img src="https://cdn.pixabay.com/photo/2017/01/31/17/13/heart-2024729_960_720.png" alt="Imagen linda" width="300">
        <br>
        <button class="btn btn-si" onclick="mostrarMensaje()">Sí precioso</button>
        <button class="btn btn-no" id="btnNo">No</button>
    </div>
    
    <script>
        function mostrarMensaje() {
            alert("Yupiiiiiiii! ❤️ Ve pidiendo permiso a tus papás que ese día lo quiero pasar contigo!");
        }
        
        document.addEventListener("mousemove", function(event) {
            const btnNo = document.getElementById("btnNo");
            const rect = btnNo.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            
            if (
                mouseX > rect.left - 20 && mouseX < rect.right + 20 &&
                mouseY > rect.top - 20 && mouseY < rect.bottom + 20
            ) {
                btnNo.style.left = Math.random() * (window.innerWidth - 100) + "px";
                btnNo.style.top = Math.random() * (window.innerHeight - 50) + "px";
            }
        });
        
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 500);
    </script>
</body>
</html>
